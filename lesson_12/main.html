<!DOCTYPE html>

<head>

	<title>Document</title>
	<link rel="stylesheet" href="css/normailize.css">

	<section>

		</div>
		<div class="preim">

		<div class="foto-wrapper">

				<img src="img/foto-three.png" alt="foto-three">

			</div>

				<img src="img/foto-six.png" alt="foto-six">
